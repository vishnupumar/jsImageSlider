<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Image Slider</title>
    
</head>
<body>
    <div class="image-slider">
        <div class="arrow" id="arrow-left"></div>
        <div class="slider">
            <div class="slide slide1">
                <div class="slide-content">1</div>
            </div>
            <div class="slide slide2">
                <div class="slide-content">2</div>
            </div>
            <div class="slide slide3">
                <div class="slide-content">3</div>
            </div>
            <div class="slide slide4">
                <div class="slide-content">4</div>
            </div>
            <div class="slide slide5">
                <div class="slide-content">5</div>
            </div>
        </div>
        <div class="arrow" id="arrow-right"></div>

    </div>
    <script src="./script.js"></script>
</body>
</html>
